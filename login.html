<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Veterinaria Moncada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <a href="index.html" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m12 19-7-7 7-7"></path>
            <path d="M19 12H5"></path>
        </svg>
        Volver
    </a>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="paw-icon">
                    <path d="M12 2a4 4 0 0 0-4 4v2H6a4 4 0 0 0-4 4v4a4 4 0 0 0 4 4h12a4 4 0 0 0 4-4v-4a4 4 0 0 0-4-4h-2V6a4 4 0 0 0-4-4z"/>
                    <circle cx="12" cy="10" r="2"/>
                </svg>
                <h2>Iniciar Sesión</h2>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        Recordar sesión
                    </label>
                </div>
                <button type="submit" class="submit-button">Iniciar Sesión</button>
            </form>
            <div class="auth-links">
                <a href="recuperar-password.html">¿Olvidaste tu contraseña?</a>
                <a href="registro.html">Crear cuenta nueva</a>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
